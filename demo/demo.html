<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolio - demo</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        html, body {
            height:100vh;
            min-height: 100vh;
        }
        body {
            display: flex;
            flex-direction: column;
            font-family: 'Roboto', sans-serif;
            background-color:rgb(214, 212, 212);
            justify-content: center;
            align-items: center;
        }
    </style>
    <link href="../dist/toolio.min.css" rel="stylesheet">
</head>
<body>
    <label style="margin: 2rem auto;" toolio="HELLO WORLD, how are you doing?">I need more information!</label>
    <p>If you want to know what a man's like, take a good look at how he treats his <span toolio="No no no!" toolio-placement="right" toolio-max-width="100">inferiors</span>, not his equals.</p>
    <p>If you want to know what a man's like, take a good look at how he treats his <span toolio="Lesser people" toolio-placement="bottom">inferiors</span>, not his equals.</p>
    <script src="../dist/toolio.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
